    <section class="formulario">
                <h2>Tell me, what do you want?</h2>
    
                <form action="https://formspree.io/matheus.tmcontact@gmail.com" method="POST">
                    <p class="atencao">Fill all the blanks</p>
    
                    <div>
                        <label for="email" required="">Email: </label>
                        <input id="email" name="email" type="email" placeholder="youremail@email.com">
                    </div>
    
                    <div>
                        <label for="nome" required="">Name: </label>
                        <input id="nome" name="name" type="text" placeholder="Your Name">
                    </div>
    
                    <div>
                        <label for="assunto" required="">About: </label>
                        <input id="assunto" name="subject" type="text" placeholder="About">
                    </div>
    
                    <div>
                        <label for="mensagem" required="">Message: </label>
                        <textarea id="mensagem" name="message" rows="5" cols="52" placeholder="Write your message here"></textarea>
                    </div>
    
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
    </section>
